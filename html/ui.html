<!DOCTYPE html>
<html lang="en">

<head>
    <!--Basic identifier stuff-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="FiveM ESX Job Center">
    <title>Job center</title>

    <!--CSS and images links-->
    <link rel="stylesheet" href="./css/tablet.css">
    <style>#url-link {display: none;}</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="tablet" class="wrapper">
        <div class="container">
            <img class="tablet-img" src="./img/tablet/tablet.png" alt="tablet">
        </div>
        <div class="tablet-wrapper">
            <img id="tablet-background" class="tablet-background" src="./img/backgrounds/default.jpg" alt="Not Found" onerror="this.onerror=null; this.src='./img/backgrounds/notfound.jpg'">
            <div id="whitelist" class="tablet-page whitelist">
                
            </div>
            <div id="jobs" class="tablet-page jobs">
                
            </div>
            <div id="rules" class="tablet-page rules">
                <div class="sidenav">
                    <p class="sidenav-title">INDEX</p>
                    <button class="dropdown-btn">Basic Concepts
                        <i class="fa fa-caret-down"></i>
                      </button>
                      <div class="index-container">
                        <a href="#">a</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                      </div>
                    <button class="dropdown-btn">Administration
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="index-container">
                      <a href="#">me/do</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                    <button class="dropdown-btn">Commands
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="index-container">
                    <a href="#">me/do</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    </div>
                    <a href="#contact">Social Media</a>
                  </div>
            </div>
            <div id="bugs" class="tablet-page rules">
                
            </div>
            <div id="settings" class="tablet-page settings">
                <div class="settings-tabs">
                    <span id="background-tab" class="settings-tab">Background</span>
                    <span id="apps-tab" class="settings-tab">Apps</span>
                </div>
                <div id="background-page" class="settings-page">
                    <span class="settings-subt">Change background</span>
                    <select id="settings-selection" class="settings-selection">
                        <optgroup label="Pick a background">
                        </optgroup>
                    </select>
                    <div id="url-link">
                        <span class="settings-subt">URL Link</span>
                        <input id="url" class="settings-url" placeholder="https://link.jpg">
                        <div class="settings-buttons-container">
                            <button id="accept" class="settings-buttons accept">Accept</button>
                            <button id="cancel" class="settings-buttons cancel">Cancel</button>
                        </div>
                    </div>
                    <button id="save-back" class="settings-save">Save settings</button>
                </div>
                <div id="apps-page" class="settings-page">
                    <div class="apps-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span id="whitelist-apps" class="slider">
                                <img class="slider-img" src="./img/apps/glass.png">
                            </span>
                          </label>
                          <label class="switch">
                            <input type="checkbox" checked>
                            <span id="jobs-apps" class="slider">
                                <img class="slider-img" src="./img/apps/suitcase.png">
                            </span>
                          </label>
                          <label class="switch">
                            <input type="checkbox" checked>
                            <span id="rules-apps" class="slider">
                                <img class="slider-img" src="./img/apps/file.png">
                            </span>
                          </label>
                          <label class="switch">
                            <input type="checkbox">
                            <span id="bugs-apps" class="slider">
                                <img class="slider-img" src="./img/apps/warning.png">
                            </span>
                          </label>
                    </div>
                </div>
            </div>
            <div class="tablet-date-container">
                <span id="tablet-time" class="tablet-date">0:00 AM</span>
                <span id="tablet-day-text" class="tablet-date">Mon</span>
                <span id="tablet-month" class="tablet-date">Jan</span>
                <span id="tablet-day" class="tablet-date">1</span>
            </div>
            <div class="tablet-apps">
                <div class="tablet-apps-container">
                    <button id="whitelist-tab" class="tablet-app">
                        <span class="app-tooltip">Whitelist Jobs</span>
                        <img class="tablet-app-img" src="./img/apps/glass.png" alt="Settings">
                    </button>
                    <button id="jobs-tab" class="tablet-app">
                        <span class="app-tooltip">Find a Job</span>
                        <img class="tablet-app-img" src="./img/apps/suitcase.png" alt="Settings">
                    </button>
                    <button id="rules-tab" class="tablet-app">
                        <span class="app-tooltip">Rules</span>
                        <img class="tablet-app-img" src="./img/apps/file.png" alt="Settings">
                    </button>
                    <button style="display: none;" id="bugs-tab" class="tablet-app">
                        <span class="app-tooltip">Bugs</span>
                        <img class="tablet-app-img" src="./img/apps/warning.png" alt="Settings">
                    </button>
                    <button id="settings-tab" class="tablet-app">
                        <span class="app-tooltip">Settings</span>
                        <img class="tablet-app-img" src="./img/apps/settings.png" alt="Settings">
                    </button>
                </div>
            </div>
            <span id="exit" class="tablet-exit"></span>
        </div>
    </div>

    <script type="text/javascript" src="./js/nui.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
